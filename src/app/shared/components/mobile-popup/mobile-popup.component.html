
<div style="position: relative;"  *ngIf="!data.ismobileRegulation" >
  <button (click)="onNoClick()" class="btn rounded-circle float-right" style="position: absolute; color: white; right: 0; background-color: red; margin-right: -22px;
  margin-top: -22px;">  &#10005;</button> 
  <div id="imageSlider"  style="position: relative;" class="carousel slide" data-ride="carousel" data-interval="2000">
    <div class="carousel-inner">
      <div class="carousel-item active"  *ngFor="let image of data.images;let index = index;let isFirst = first" [ngClass]="{active:isFirst}">
        <img class="d-block img-fluid slider-img" [src]="image" alt="First slide" />
      </div>
      <!-- <div class="carousel-item slider-img">
        <img class="d-block img-fluid slider-img"  [src]="data.images[1]" alt="Second slide" />
      </div> -->
      <!-- <div class="carousel-item">
        <img class="d-block w-100 img-fluid  slider-img" [src]="data.images[2]" alt="Third slide" />
      </div> -->
    </div>
    
  </div>
</div>



<div  *ngIf="data.ismobileRegulation" >
<button (click)="onNoClick()" class="btn float-right rounded-circle" style="background-color: #c8c6c6b3; margin-right: -22px;
margin-top: -22px;"> &#10005;</button> 
<!-- &#x274C;  &#10005;-->

<div class="row text-center">
<div class="col-12" style="text-align: center; font-weight: bold; margin-bottom: 10px; width: 90%;">
  Download FSIBL App
</div>
<div class="col-12" class="link">
  <a href="{{data.url}}" target="_blank" title="">
    <img src="{{data.icon}}" class=" " alt="Google Play Store" width="75%">
  </a>
</div>
</div>
</div>
