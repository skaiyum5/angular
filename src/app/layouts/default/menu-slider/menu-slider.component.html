<div
  id="menuSlider"
  class="carousel slide"
  data-interval="false"
  *ngIf="!(menuChunk[0].length === 8)"
>
  <div class="carousel-inner">
    <div
      [ngClass]="i===0 ? 'carousel-item active' : 'carousel-item'"
      *ngFor="let chunk of menuChunk; let i = index"
    >
      <div class="float-menu col-12">
        <app-slide-menu *ngFor="let menu of chunk" [menu]="menu" (currentMenu)="activeMenu($event)"></app-slide-menu>
      </div>
    </div>
  </div>
  <span
    class="carousel-control-prev"
    data-target="#menuSlider"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </span>
  <span
    class="carousel-control-next"
    data-target="#menuSlider"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </span>
</div>

<div class="float-menu col-12" *ngIf="(menuChunk[0].length === 8)">
  <app-slide-menu *ngFor="let menu of menuChunk[0]" [menu]="menu" (currentMenu)="activeMenu($event)"></app-slide-menu>
</div>
