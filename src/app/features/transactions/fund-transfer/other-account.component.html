<div class="form-row">
    <div class="col-md-3 mb-2">
        <label for="ddlBeneficiary">Beneficiary List</label>
        <select id="ddlBeneficiary" name="ddlBeneficiary" class="form-control">
            <option value="0" selected>--Select--</option>
            <!-- <option *ngFor="let acc of userAccountList" value="{{acc.brancH_ID}}-{{acc.accounT_NUMBER}}">
                {{acc.brancH_ID}}-{{acc.accounT_NUMBER}}
            </option> -->
        </select>
    </div>
</div>
<div class="form-row">
    <div class="col-md-3 mb-2">
        <label for="ddlBranch">Branch</label>
        <select id="ddlBranch" name="ddlBranch" class="form-control" (change)='getBranchInfo($event)'>
            <option value="0" selected>--Select--</option>
            <option *ngFor="let branch of homeBankBranchList" value="{{branch.brancH_ID}}">
                {{branch.brancH_NM}}
            </option>
        </select>
    </div>
</div>
<div class="form-row">
    <div class="col-md-3 mb-2">
        <!--  -->
        <label for="txtReceiverAccount">Account No</label>
        <input type="text" class="form-control" id="txtReceiverAccount" (change)="getAccountDetails($event)">
    </div>
</div>
<div class="form-row">
    <div class="col-md-3 mb-3">
        <label for="txtAccountTitle">Account Title</label>
        <input type="text" class="form-control" id="txtAccountTitle" value="{{OtherAccountTitle}}" disabled>
    </div>
</div>
