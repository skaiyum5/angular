<div class="history-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- <ng-container matColumnDef="sl">
          <th mat-header-cell *matHeaderCellDef>Sl.</th>
          <td mat-cell *matCellDef="let element; let i = index;"> 
            {{paginator.pageIndex * paginator.pageSize + i + 1}}             
          </td> 
        </ng-container> -->
    <ng-container matColumnDef="tranS_DATE">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.tranS_DATE }}
      </td>
    </ng-container>
    <ng-container matColumnDef="dR_AMOUNT">
      <th mat-header-cell *matHeaderCellDef>Debit</th>
      <td mat-cell *matCellDef="let element" style="text-align: right;">
        {{ element.dR_AMOUNT }}
      </td>
    </ng-container>
    <ng-container matColumnDef="cR_AMOUNT">
      <th mat-header-cell *matHeaderCellDef>Credit</th>
      <td mat-cell *matCellDef="let element" style="text-align: right;">
        {{ element.cR_AMOUNT }}
      </td>
    </ng-container>
    <ng-container matColumnDef="chQ_NO">
      <th mat-header-cell *matHeaderCellDef>Cheque No</th>
      <td mat-cell *matCellDef="let element">
        {{ element.chQ_NO ? null : "N/A" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef>Balance</th>
      <td mat-cell *matCellDef="let element" style="text-align: right;">
        {{ element.balance }}
      </td>
    </ng-container>
    <ng-container matColumnDef="narration">
      <th mat-header-cell *matHeaderCellDef>Particulars</th>
      <td mat-cell *matCellDef="let element" style="text-align: left;">
        {{ element.narration | titlecase }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="transactionDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: transactionDisplayedColumns"></tr>
  </table>
</div>
<mat-paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 15, 25]"
  showFirstLastButtons
></mat-paginator>
