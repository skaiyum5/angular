<div class="cheque-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="chQ_PREFIX">
      <th mat-header-cell *matHeaderCellDef>Prefix</th>
      <td mat-cell *matCellDef="let element">
        {{ element.chQ_PREFIX }}
      </td>
    </ng-container>
    <ng-container matColumnDef="starT_LEAF_NO">
      <th mat-header-cell *matHeaderCellDef>Start Leaf</th>
      <td mat-cell *matCellDef="let element">
        {{ element.starT_LEAF_NO }}
      </td>
    </ng-container>
    <ng-container matColumnDef="enD_LEAF_NO">
      <th mat-header-cell *matHeaderCellDef>End Leaf</th>
      <td mat-cell *matCellDef="let element">
        {{ element.enD_LEAF_NO }}
      </td>
    </ng-container>
    <ng-container matColumnDef="totaL_LEAVES_NO">
      <th mat-header-cell *matHeaderCellDef>Total Leaf</th>
      <td mat-cell *matCellDef="let element">
        {{ element.totaL_LEAVES_NO }}
      </td>
    </ng-container>
    <ng-container matColumnDef="issuE_DATE">
      <th mat-header-cell *matHeaderCellDef>Issue Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.issuE_DATE }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="chequeDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: chequeDisplayedColumns"></tr>
  </table>
</div>
<mat-paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 15, 25]"
  showFirstLastButtons
></mat-paginator>
