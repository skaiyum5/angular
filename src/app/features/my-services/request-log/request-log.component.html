<div class="container my-3">
    <!-- <button class="btn btn-success mb-4 float-right" (click)="downloadAsPDF()">
      Export To PDF
    </button> -->
    <div class="table-container col-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="requestType">
          <th mat-header-cell *matHeaderCellDef>Request Type</th>
          <td mat-cell *matCellDef="let element">
            {{ element.requestType | titlecase }}
          </td>
        </ng-container>
        <ng-container matColumnDef="requestDate">
          <th mat-header-cell *matHeaderCellDef>Request Date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.requestDate }}
          </td>
        </ng-container>       
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            {{ element.status}}
          </td>
        </ng-container>
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="rightalign">
            <button
              mat-button              
              (click)="showRequestDetails(element)"
              matTooltip="Click For Request Details"
            >
              <b>Details</b>
            </button>             
          </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  
    <mat-paginator
      #tablePaginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 15, 25]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
  <!-- Popup component -->
  <app-request-log-details-popup
  *ngIf="popup"
  (close)="onCloseModal($event)"
  [popupError]="popupError"
  [header]="header" 
  [btnText]="btnText"
  [requestDetails]="requestDetails" 
></app-request-log-details-popup>
