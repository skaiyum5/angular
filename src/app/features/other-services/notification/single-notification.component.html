<div class="container mt-3">
  <div class="notification-container col-12 col-12">
    <h2 class="font-weight-bold mb-2">{{ notification.NotificationTitle }}</h2>
    <p class="text-muted mt-1">{{ notification.CreatedAt | date }}</p>
    <p class="mt-4">{{ notification.NotificationBody }}</p>
  </div>
</div>
