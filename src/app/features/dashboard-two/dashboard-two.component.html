<div class="container-fluid dashboard-container">
  <div class="row">
    <div class="col-3 left-container">
      <div class="left-top-container">
        <div class="card bg-light mb-3 left-top-card">
          <div class="card-body account-card">
            <!-- <h3 class="card-title text-center">
              <span class="activity-header py-2 px-3 text-white">{{
                userDetails
              }}</span>
            </h3> -->
            <div id="accountSlider" class="carousel slide" data-ride="carousel" data-interval="false">
              <div class="carousel-inner">
                <div [ngClass]="
                    i === 0
                      ? 'carousel-item account-content active'
                      : 'carousel-item account-content'
                  " *ngFor="let account of userAccounts; let i = index">
                  <br />
                  <br /> <br />

                  <p class="mt-2">
                  <a routerLink="/account/account-details" class="debitCardFont"
                    matTooltip="Click to see account details" [state]="account"
                    style="cursor: pointer; margin-top: 0px; font-size: 13px; padding-left:0px; padding-top: 20px;">
                    {{ account.brancH_ID }}-{{ account.accounT_NUMBER }}</a>
                  </p>
                  <p class="debitCardFont mt-2" style="font-size: 16px;">
                    {{ account.accounT_TITLE | uppercase }}
                  </p>
                </div>
              </div>
              <span class="carousel-control-prev prev-custom" data-target="#accountSlider" role="button"
                data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </span>
              <span class="carousel-control-next next-custom" data-target="#accountSlider" role="button"
                data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </span>
            </div>

            <!-- <h3 class="card-title"><strong>{{userAccounts[0].accounT_TITLE}}</strong></h3>
            <p class="card-text"><b>{{userAccounts[0].accounT_STATUS}}</b></p>
            <p class="card-text"><b>{{userAccounts[0].brancH_ID}}-{{userAccounts[0].accounT_NUMBER}}</b></p>
            <p class="card-text"><b>{{userAccounts[0].availablE_BALANCE}}</b></p> -->
          </div>
        </div>
      </div>
      <div class="left-bottom-container">
        <div class="card bg-light left-bottom-card">
          <div class="card-body">
            <h3 class="card-title text-center">
              <span class="activity-header py-1 px-3 text-white">{{
                topActivity
                }}</span>
            </h3>
            <div class="mt-1" *ngIf="topActivityList">
              <mat-nav-list>
                <mat-list-item *ngFor="let activity of topActivityList;" class="my-2">
                  <a mat-list-item routerLink="{{activity.url}}" [queryParams]="{ transferType: activity.transferType }" matTooltip="{{activity.title}}"> {{ activity.shTitle }}
                  </a>
                </mat-list-item>
              </mat-nav-list>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <app-image-slider></app-image-slider>
      <div class="card-container mt-2">
        <!-- <div> -->
        <div class="row">
          <app-menu *ngFor="let menu of menuList.slice(0, 4)" [menu]="menu"></app-menu>
        </div>
        <div class="row">
          <app-menu *ngFor="let menu of menuList.slice(4, 8)" [menu]="menu"></app-menu>
        </div>
        <!-- <div class="row">
          <app-menu
            *ngFor="let menu of menuList.slice(6, 9)"
            [menu]="menu"
          ></app-menu>
        </div> -->
        <!-- </div> -->

        <!-- <app-menu
          class="medium-screen-menu"
          *ngFor="let menu of menuList"
          [menu]="menu"
        ></app-menu> -->
      </div>
    </div>
  </div>
</div>

<!-- Popup component -->
<app-popup *ngIf="popup" (close)="onCloseModal($event)" [popupError]="popupError" [header]="header" [message]="message"
  [btnText]="btnText"></app-popup>
