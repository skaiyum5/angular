<div class="container" *ngIf="!otpComponentShow">
    <div class="form-row">
        <div class="col-md-12 mb-2">
            <!--<div class="MainBox col-md-9 mb-2">
                 <div class="header col-md-12">
                    <div class="headerTitle col-md-12"></div>
                    <div class="headerLogo col-md-12">                      
                            <img src="assets/images/Bank_Logo_Large.png">                      
                    </div>
                </div>
                <div class="content col-md-12">                   
                    <div class="inputBox col-md-6 mb-4">
                        <div class="contentTitle mt-2 mb-2">

                        </div> -->
                        
                        <form [formGroup]="selfRegistrationForm">
                            <!-- <br> -->
                            <div class="form-row" *ngIf="!isAutoGenerateUserID">
                                <div class="col-md-12 mb-1">                                   
                                    <input type="text" formControlName="txtUserID" class="form-control signupInput"
                                        placeholder="User ID" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12 mb-1">
                                    <mat-select id="ddlBranch" formControlName="ddlBranch" (selectionChange)="getBranchName($event)"                                     
                                    class="form-control signupInput"
                                    [ngClass]="{
                                        'is-invalid':
                                          (f.ddlBranch.errors && f.ddlBranch.touched) ||
                                          (f.ddlBranch.errors && submitted)
                                      }">
                                        <input matInput type="text" id="txtSearchValue" formControlName="txtSearchValue" placeholder="Search Here" class="form-control signupInput" (keydown.Space)="$event.stopPropagation()" autocomplete="off">
                                        <mat-option value="">--Select Branch--</mat-option>
                                        <mat-option *ngFor="let branch of homeBankBranchList | search : 'brancH_NM' : f.txtSearchValue.value" value="{{ branch.brancH_ID }}" class="signupInput">
                                            {{ branch.brancH_NM }}
                                        </mat-option>
                                    </mat-select>
                                    <!-- <div *ngIf="
                                      (f.ddlBranch.errors && f.ddlBranch.touched) ||
                                      (f.ddlBranch.errors && submitted)
                                    " class="invalid-feedback">
                                        <div *ngIf="f.ddlBranch.errors.required" class="validationMessage">
                                            Please Select Branch
                                        </div>
                                    </div> -->
                                </div>
                            </div>                            
                            <div class="form-row  position-relative">
                                <div class="col-md-12 mb-1 ">
                                    <!-- <label for="txtAccountNo">Account No</label> -->
                                    <input type="text" formControlName="txtAccountNo" placeholder="Account No EX:12300006789"
                                        class="form-control signupInput" [ngClass]="{
                        'is-invalid':
                          (f.txtAccountNo.errors && f.txtAccountNo.touched) ||
                          (f.txtAccountNo.errors && submitted)
                      }" />
                      <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon> -->
                      <mat-icon *ngIf="!isMobileScreen" class="visibility-icon position-absolute" style="top: 7px; right:10px;cursor: pointer;"
                      (click)="showExample()" >
                              info_outline
                            </mat-icon>
                                    <!-- <div *ngIf="
                        (f.txtAccountNo.errors && f.txtAccountNo.touched) ||
                        (f.txtAccountNo.errors && submitted)
                      " class="invalid-feedback">
                                        <div *ngIf="f.txtAccountNo.errors.required" class="validationMessage">
                                            Account No is required
                                        </div>
                                        <div *ngIf="f.txtAccountNo.errors.pattern" class="validationMessage">
                                            Account number must be numbers only
                                        </div> 
                                    </div>-->
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12 mb-1">
                                    <!-- <label for="txtAccountTitle">Account Title</label> -->
                                    <input type="text" formControlName="txtAccountTitle" placeholder="Account Title"
                                        class="form-control signupInput" [ngClass]="{
                        'is-invalid':
                          (f.txtAccountTitle.errors && f.txtAccountTitle.touched) ||
                          (f.txtAccountTitle.errors && submitted)
                      }" />
                                    <!-- <div *ngIf="
                        (f.txtAccountTitle.errors && f.txtAccountTitle.touched) ||
                        (f.txtAccountTitle.errors && submitted)
                      " class="invalid-feedback">
                                        <div *ngIf="f.txtAccountTitle.errors.required" class="validationMessage">
                                            Account Title is required
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12 mb-1">
                                    <!-- <label for="txtMobileNo">Mobile No</label> -->
                                    <input type="text" formControlName="txtMobileNo" PhoneNumberValidator placeholder="Mobile No"
                                        class="form-control signupInput" [ngClass]="{
                        'is-invalid':
                          (f.txtMobileNo.errors && f.txtMobileNo.touched) ||
                          (f.txtMobileNo.errors && submitted)
                      }" />
                                    <!-- <div *ngIf="
                        (f.txtMobileNo.errors && f.txtMobileNo.touched) ||
                        (f.txtMobileNo.errors && submitted)
                      " class="invalid-feedback">
                                        <div *ngIf="f.txtMobileNo.errors.required" class="validationMessage">
                                            Mobile No is required
                                        </div>
                                        <div *ngIf="f.txtMobileNo.errors.pattern" class="validationMessage">
                                            Mobile number must be numbers only
                                        </div>
                                        <div *ngIf="f.txtMobileNo.errors.minlength" class="validationMessage">
                                            Mobile number must be at least 11 digit</div>
                                    </div> -->
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12 mb-1">
                                    <!-- <label for="txtEmail">Email</label> -->
                                    <input type="email" formControlName="txtEmail" placeholder="Email"
                                        class="form-control signupInput" email="true" [ngClass]="{
                        'is-invalid':
                          (f.txtEmail.errors && f.txtEmail.touched) ||
                          (f.txtEmail.errors && submitted)
                      }" />
                                    <!-- <div *ngIf="
                        (f.txtEmail.errors && f.txtEmail.touched) ||
                        (f.txtEmail.errors && submitted)
                      " class="invalid-feedback">
                                        <div *ngIf="f.txtEmail.errors.required" class="validationMessage">
                                            Email is required
                                        </div>
                                        <div *ngIf="f.txtEmail.errors.pattern || f.txtEmail.errors.email" class="validationMessage">
                                            Invalid Email address.
                                        </div>                                        
                                    </div> -->
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12 mb-2">
                                    <!-- <label for="txtBirthDate">Birth Date</label> -->
                                    <div class="datefield">
                                        <input class="form-control signupInput" placeholder="Birth Date (dd/mm/yyyy)"
                                            name="txtBirthDate" ngbDatepicker [minDate]="minDate" [maxDate]="maxDate"
                                            #txtBirthDate="ngbDatepicker" [footerTemplate]="birthDateFooter"
                                            formControlName="txtBirthDate" readonly [ngClass]="{
                                    'is-invalid':
                                      (f.txtBirthDate.errors && f.txtBirthDate.touched) ||
                                      (f.txtBirthDate.errors && submitted)
                                  }" />
                                        <button type="button" (click)="txtBirthDate.toggle()" class="datebutton">
                                            <mat-icon>calendar_today</mat-icon>
                                        </button>
                                    </div>
                                    <ng-template #birthDateFooter>
                                        <hr class="my-0" />
                                        <button class="btn btn-success btn-sm m-2 float-left" (click)="
                                selfRegistrationForm.controls['txtBirthDate'].setValue(today);
                                    txtBirthDate.close()
                                  ">
                                            Today
                                        </button>
                                        <button class="btn btn-secondary btn-sm m-2 float-right"
                                            (click)="txtBirthDate.close()">
                                            Close
                                        </button>
                                    </ng-template>
                                </div>
                            </div>
                            <div class="form-row d-inline d-flex justify-content-center mb-2 mt-1">
                                <button class="btn btn-success login-button mr-3" type="button"
                                    [disabled]="selfRegistrationForm.invalid" (click)="onSubmit()">Submit</button>
            
                                <button class="btn btn-refresh login-button" type="button" (click)="onReset()">Refresh</button>
                            </div>
                            <!-- <div class="form-row">
                                <div class="col-md-6 d-md-flex justify-content-end mb-2">
                                    <button class="btn btn-success btn-block login-button" type="button"
                                        [disabled]="selfRegistrationForm.invalid" (click)="onSubmit()">Submit</button>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <button class="btn btn-refresh btn-block login-button" type="button"
                                        (click)="onReset()">Refresh</button>
                                </div>
                                /* <div class="col-md-4 mb-2">
                                    <button class="btn btn-success btn-block" type="button" routerLink="/login">Login
                                        Here</button>
                                </div> */
                            </div> -->
                        </form>
                  
                    <!-- </div>
                </div>
                <div class="bottomArea">
                    <div class="footer">
                        <div class="footerLink">
                            <a href="assets/files/RegistrationForm.pdf" id="lnkRegistrationForm" class="footerLink"
                                tabindex="21" target="_blank">REGISTRATION FORM |</a>

                        </div>
                        <div class="footerImg">
                            <img id="imge" src="assets/images/Norton-Secured-Seal.jpg" alt="Norton Secured Seal">
                        </div>
                    </div>
                    <div class="copyright">
                        <p>Copyright © 2022 Rajshahi Krishi Unnayan Bank. All rights reserved.</p>
                        <div class="footerLogo">
                            <img src="assets/images/leads_logo.png" alt="leads_logo">
                        </div>
                    </div>
                </div> 
            </div>-->
        </div>
    </div>
</div>

<app-loader *ngIf="loading"></app-loader>

<app-confirm-otp *ngIf="otpComponentShow" [isRegisterComponent]="true" [onSubmit]="otpSubmit" [goBack]="goBack" (otpEmitter)="setOtp($event)">
</app-confirm-otp>

<!-- Popup component -->
<app-popup *ngIf="popup" (close)="onCloseModal($event)" [popupError]="popupError" [header]="header" [message]="message"
    [btnText]="btnText"></app-popup>

  <!-- Cheque-Book Popup -->
  <app-mobile-popup *ngIf="isOnClick" [appIconUrl]="imageUrl" [isOnClick]="isOnClick" ></app-mobile-popup>
